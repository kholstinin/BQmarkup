<!DOCTYPE html>
<html lang="ru en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/accountStyles.css">
    <script src="dist/account.bundle.js"></script>
</head>
<body>

<header class="header">
    <div class="header__content">
        <div class="header__logo"><a href="stock.html"><img src="img/logo_down.svg"></a></div>
        <div class="header__city">Москва</div>
        <div class="header__phone_number">+7 (495) 120-2100</div>
        <div class="header__username"><a href="./settings.html">Профиль</a></div>
        <div class="header__save_free"><a href="./freeStorage.html">Как хранить бесплатно?</a></div>
        <div class="header__download_app"><a href="#">Скачать приложение</a></div>
    </div>
</header>

<main class="section_main stock">
    <div class="sections_wrapper">
        <div class="section">
            <div class="section__title title_text">Настройки</div>

        </div>
        <div class="section">
            <div class="settings">
                <div class="settings_table settings__block">
                    <div class="settings_table__content">

                        <div class="settings_table__block">
                            <div class="settings_table_title settings__block_title__with_buttons">
                                <div class="settings_table_title_text">Профиль</div>
                                <div class="settings_table_title_btns_wrapper">
                                    <div class="settings_table_title_btn"><a href="./profile_settings.html">Редактировать</a></div>
                                    <div class="settings_table_title_divider"></div>
                                    <div class="settings_table_title_btn">Выйти</div>
                                </div>
                            </div>
                            <div class="settings_table__cell">
                                <div class="settings_table__cell_title">Имя и фамилия</div>
                                <div class="settings_table__cell_text settings_table__username">Не указано</div>
                            </div>
                            <div class="settings_table__cell">
                                <div class="settings_table__cell_title">E-mail</div>
                                <div class="settings_table__cell_text settings_table__email">Не указан</div>
                            </div>
                            <div class="settings_table__cell">
                                <div class="settings_table__cell_title">Телефон</div>
                                <div class="settings_table__cell_text settings_table__phonenumber">
                                    Не указан
                                </div>
                            </div>
                        </div>

                        <div class="settings_table__block">
                            <div class="settings_table_title settings__block_title__with_buttons">
                                <div class="settings_table_title_text">Оплата услуг</div>
                            </div>
                            <div class="settings_table__row">
                                <div class="settings_table__row_content">
                                    <div class="settings_table__paycard"><img class="settings_table__paycard_image"
                                                                              src="img/credit_card.svg"></div>
                                    <div class="settings_table__row_column">
                                        <div class="settings_table__cell_title settings_table__bank_name">Альфа Банк
                                        </div>
                                        <div class="settings_table__cell_text settings_table__paycard_number">
                                            4554 54** **** 5450
                                        </div>
                                    </div>
                                </div>
                                <div class="settings_table__action_btn">Изменить</div>
                            </div>
                        </div>

                        <div class="settings_table__block">
                            <div class="settings_table_title settings__block_title__with_buttons">
                                <div class="settings_table_title_text">Акции</div>
                            </div>
                            <div class="settings_table__row">
                                <div class="settings_table__input_wrapper"><input class="settings_table__input input"
                                                                                  placeholder="Промо-код"></div>
                                <div class="settings_table__action_btn">Применить</div>
                            </div>
                        </div>

                        <div class="settings_table__block">
                            <div class="settings_table_title settings__block_title__with_buttons">
                                <div class="settings_table_title_text">Документы</div>
                            </div>
                            <div class="settings_table__documents">
                                <div class="settings_table__empty_block">Документов пока нет.</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
