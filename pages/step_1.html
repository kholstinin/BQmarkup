<!DOCTYPE html>
<html lang="ru en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>Account</title>
    <script src="../scripts/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/accountStyles.css">
</head>
<body>

<header class="payment__header">
    <div class="payment__header_row">
        <div class="payment__header_logo"></div>
        <div class="payment__header__steps_wrapper">
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Адрес</div>
                    <div>доставки</div>
                </div>
            </div>
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Количество</div>
                    <div>боксов</div>
                </div>
            </div>
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Крупные</div>
                    <div>предметы</div>
                </div>
            </div>
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Дата</div>
                    <div>и время</div>
                </div>
            </div>
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Платежная</div>
                    <div>информация</div>
                </div>
            </div>
            <div class="payment__header_step">
                <div class="payment__header_step_text">
                    <div>Завершение</div>
                    <div>заказа</div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="section_main section__payment">
    <div class="section__payment_header">
        <div class="section__payment_image"></div>
    </div>
    <div class="sections_wrapper">
        <div class="section">
            <div class="title_text section__payment_title">
                Откуда забрать вещи?
            </div>
            <div class="section__title_info">
                Введите ваш адрес.<br/>
                Наши курьеры заберут вещи в удобное время.
            </div>
        </div>
        <div class="section section__departure_form">
            <div class="departure_form"></div>
            <div class="departure_form__place"><input class="input" placeholder="Улица, дом, корпус, строение"></div>
            <div class="departure_form__row">
                <div class="departure_form__entrance"><input class="input" placeholder="Подъезд"></div>
                <div class="departure_form__floor"><input class="input" placeholder="Этаж"></div>
                <div class="departure_form__apartment"><input class="input" placeholder="Квартира"></div>
            </div>
            <div class="departure_form__name"><input class="input" placeholder="Ваше имя"></div>
            <div class="departure_form__commentary">
                <textarea class="departure_form__commentary_area" placeholder="Комментарии"></textarea>
            </div>
            <div class="departure_form__button">
                <button class="btn btn__type_accent btn__size_big">Далее</button>
            </div>
        </div>
    </div>
</main>

<footer class="payment_footer">
    <div class="payment_footer__row">
        <div class="payment_footer__title">Звоните и пишите, мы поможем!</div>
        <div class="payment_footer__right_wrapper">
            <div class="payment_footer__phone_number">+7 (495) 120-2100</div>
            <div class="payment__footer_socials">
                <div class="payment_footer__social_icon"></div>
                <div class="payment_footer__social_icon"></div>
                <div class="payment_footer__social_icon"></div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
