<!DOCTYPE html>
<html lang="ru en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/accountStyles.css">
</head>
<body>
<main class="section_main stock">
    <div class="stock__header_wrapper">
        <div class="stock__header_text_wrapper">
            <div class="stock__header">
                Мой склад
            </div>
            <div class="stock__header_commentary">Ваш склад пока что пуст</div>
        </div>
        <div class="stock__plus_wrapper">
            <img src="img/add.svg" class="stock__plus">
        </div>
    </div>

    <div class="card_empty_stock">
        <div class="card_empty_stock__image">
            <img src="img/boxes.jpg">
        </div>
        <div class="card_empty_stock__text_wrapper">
            <div class="card_empty_stock__text_header"><h3>Запланируйте встречу, остальное сделает команда QB!</h3></div>
            <div class="card_empty_stock__text">Мы привезем вам боксы, поможем упаковать вещи и бережно доставим их на склад.</div>
            <button type="button" class="btn btn__type_accent card_empty_stock__btn">Запланировать встречу</button>
        </div>
    </div>
</main>

</body>
</html>
