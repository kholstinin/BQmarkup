<!DOCTYPE html>
<html lang="ru en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="lightbox">
    <div class="lightbox__close_button"></div>
    <div class="lightbox__title">Уже скоро!</div>
    <div class="lightbox__article">Оставьте свой e-mail и мы сообщим<br/>
        вам о запуске:
    </div>
    <div class="lightbox__input-wrapper">
        <div class="tooltip error__tooltip">Неверный адрес</div>
        <input type="email" class="custom_input lightbox__input"/>
        <img src="img/done.svg" class="lightbox__done_icon">
    </div>
    <div class="btn btn__type_accent btn__size_large lightbox__btn">Отправить</div>
    <div class="lightbox__close-icon"><img src="img/cross.svg"/></div>
</div>
</body>
</html>
